<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet2.css" type="text/css">
  </head>
  <body>
    <div class = "container">
        <div class="jumbotron jumbotron-fluid">
            <div class="jumbotronContainer">
              <h1 class="display-4">Free(not really) Online Calculator!</h1>
              <p class="lead">For those that have a computer but no phone!</p>
            </div>
          </div>
          
      <div class = "calculator text-center">
        <div class = "row">
          <h1 id = "calculatorDisplay">0</h1>
        </div>
       
        <div class = "row">
            <div class = "btn-group" role = "group" aria-label = "7-9">
                <div class = "btn-group-vertical">
                    <button type = "button" class = "btn btn-light btn btn-lg"  id = "addingOperator">+</button>
                </div>
              <button type = "button" class = "btn btn-light btn btn-lg" id = "sevenButton">7</button>
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "eightButton">8</button>
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "nineButton">9</button>
            </div>
        </div>
        <div class = "row">
            <div class = "btn-group" role = "group" aria-label = "4-6">
                <div class = "btn-group-vertical">
                    <button type = "button" class = "btn btn-light btn btn-lg"  id = "subtractingOperator">-</button>
                </div>
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "fourButton">4</button>
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "fiveButton">5</button>
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "sixButton">6</button>
            </div>
            
        </div>

        <div class = "row">
          <div class = "btn-group" role = "group" aria-label = "1-3">
            <div class = "btn-group-vertical">
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "multiplicativeOperator">*</button>
          </div>
        <button type = "button" class = "btn btn-light btn btn-lg"  id = "oneButton">1</button>
        <button type = "button" class = "btn btn-light btn btn-lg"  id = "twoButton">2</button>
        <button type = "button" class = "btn btn-light btn btn-lg"  id = "threeButton">3</button>
            
          </div>
          
         </div>
         <div class = "row">
            <div class = "btn-group" role = "group" aria-label = "operators">
                <div class = "btn-group-vertical">
                    <button type = "button" class = "btn btn-light btn btn-lg"  id = "dividingOperator">/</button>
                </div>
                 <button type = "button" class = "btn btn-light btn btn-lg"  id = "zeroButton">0</button>
                 <button type = "button" class = "btn btn-light btn btn-lg"  id = "decimalButton">  .  </button>
                 <button type = "button" class = "btn btn-light btn btn-lg"  id = "clearButton">AC</button>
            </div>
      </div>
      <div class = "row">
         
              <button type = "button" class = "btn btn-light btn btn-lg"  id = "calculateOperator">=</button>
      </div>

      </div>
        

       





















        
      
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
  </body>
</html>
